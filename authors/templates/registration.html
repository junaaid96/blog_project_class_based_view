{% extends "base.html" %} 
{% load crispy_forms_tags %} 

{% block content %}
<h1 class="my-4">Author {{type}}</h1>

<form method="post" novalidate>
    {% csrf_token %} 
    {{form | crispy}}

    <button class="btn btn-success" type="submit">
        {% if type == 'Registration' %} Register {% else %} Login {% endif %}
    </button>
</form>
{% endblock %}
